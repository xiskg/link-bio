favicon: https://picsum.photos/32/32 # Path / URL to the favicon of your website (e.g., 'assets/images/favicon.png')
logo: https://media.licdn.com/dms/image/D4D03AQGdla2V5cAjGw/profile-displayphoto-shrink_800_800/0/1710107368245?e=1715817600&v=beta&t=lSRKp7HAc8yp6q4blxJz2fjCxnjd6II2oMHbgO4sKbo # Path / URL to the logo (e.g., 'assets/images/logo.png')
