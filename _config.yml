  path: https://media.licdn.com/dms/image/D4D03AQGdla2V5cAjGw/profile-displayphoto-shrink_800_800/0/1710107368245?e=1715817600&v=beta&t=lSRKp7HAc8yp6q4blxJz2fjCxnjd6II2oMHbgO4sKbo # Used for SEO
